<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<!-- start goodsSearchForm -->
	<div id="goodsSearchForm" th:fragment="searchFormFragment">
		<form action="/getGoodsList" method="post">
			<div class="input-group">
				<span class="input-group-addon">
					<select name="cate">
						<option value="g_code">상품코드</option>
						<option value="g_name">상품명</option>
						<option value="g_seller_id">판매자아이디</option>
						<option value="m_name">판매자명</option>
					</select>
				</span>
				<input type="text" class="form-control" name="flag">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-primary" value="검색">
				</span>
			</div>
		</form>
	</div>
	<!-- end goodsSearchForm -->
</html>
