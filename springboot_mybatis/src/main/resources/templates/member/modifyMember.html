<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	  <th:block layout:fragment="customCss"></th:block>
	  <th:block layout:fragment="customTitle">
	  	<title th:text="${title}"></title>
	  </th:block>
	  <th:block layout:fragment="customJs"></th:block>
	  <th:block layout:fragment="customContent">
	  	<form action="/modifyMember" method="post">
		  	<table class="table">
	  			<tr>
	  				<td class="success">아이디</td>
	  				<td class="info"><input type="text" name="memberId" th:value="${member.memberId}" readonly></td>
	  			</tr>
	  			<tr>
	  				<td class="success">권한</td>
	  				<td class="info"><select name="memberLevel" style="width:254px;height:28px;">
	  					<!-- <option th:each="l : ${memberLevelList}" th:value="${l.levelNum}" th:if="${member.memberLevel eq l.levelNum}" selected="selected" th:text="${l.levelName}"></option>
	  					<option th:each="l : ${memberLevelList}" th:value="${l.levelNum}" th:unless="${member.memberLevel eq l.levelNum}" th:text="${l.levelName}"></option> -->
	  					<option th:each="l : ${memberLevelList}" th:value="${l.levelNum}" th:selected="${member.memberLevel eq l.levelNum ? 'true' : 'false'}" th:text="${l.levelName}"></option>
	  				</select>
	  				</td>
	  			</tr>
	  			<tr>
	  				<td class="success">이름</td>
	  				<td class="info"><input type="text" name="memberName" th:value="${member.memberName}"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">이메일</td>
	  				<td class="info"><input type="text" name="memberEmail" th:value="${member.memberEmail}"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">주소</td>
	  				<td class="info"><input type="text" name="memberAddr" th:value="${member.memberAddr}"></td>
	  			</tr>
	  			<tr>
	  				<td class="warning" style="text-align:center;" colspan="2"><input type="submit" value="회원수정"></td>
	  			</tr>
		  	</table>
	  	</form>
	  </th:block>
	  <th:block layout:fragment="customJsScript"></th:block>
</html>
