<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	  <th:block layout:fragment="customCss"></th:block>
	  <th:block layout:fragment="customTitle">
	  	<title th:text="${title}"></title>
	  </th:block>
	  <th:block layout:fragment="customJs"></th:block>
	  <th:block layout:fragment="customContent">
	  	<form action="/addMember" method="post">
		  	<table class="table">
	  			<tr>
	  				<td class="success">아이디</td>
	  				<td class="info"><input type="text" name="memberId"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">비밀번호</td>
	  				<td class="info"><input type="password" name="memberPw"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">권한</td>
	  				<td class="info"><select name="memberLevel" style="width:254px;height:28px;">
	  					<option value="1">관리자</option>
	  					<option value="2">판매자</option>
	  					<option value="3">구매자</option>
	  				</select></td>
	  			</tr>
	  			<tr>
	  				<td class="success">이름</td>
	  				<td class="info"><input type="text" name="memberName"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">이메일</td>
	  				<td class="info"><input type="text" name="memberEmail"></td>
	  			</tr>
	  			<tr>
	  				<td class="success">주소</td>
	  				<td class="info"><input type="text" name="memberAddr"></td>
	  			</tr>
	  			<tr>
	  				<td class="warning" style="text-align:center;" colspan="2"><input type="submit" value="회원등록"></td>
	  			</tr>
		  	</table>
	  	</form>
	  </th:block>
	  <th:block layout:fragment="customJsScript"></th:block>
</html>
