<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	  <th:block layout:fragment="customCss"></th:block>
	  <th:block layout:fragment="customTitle">
	  	<title th:text="${title}"></title>
	  </th:block>
	  <th:block layout:fragment="customJs"></th:block>
	  <th:block layout:fragment="customContent">
	  	<form action="/deleteMember" method="post">
		  	<table class="table">
	  			<tr>
	  				<td class="success">아이디</td>
	  				<td class="info"><input type="text" name="memberId" th:value="${memberId}" readonly></td>
	  			</tr>
	  			<tr>
	  				<td class="success">비밀번호</td>
	  				<td class="info"><input type="password" name="memberPw"></td>
	  			</tr>
	  			<tr>
	  				<td class="warning" style="text-align:center;" colspan="2"><input type="submit" value="회원삭제"></td>
	  			</tr>
		  	</table>
	  	</form>
	  </th:block>
	  <th:block layout:fragment="customJsScript"></th:block>
</html>
